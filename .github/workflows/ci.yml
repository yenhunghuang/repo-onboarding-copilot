            })

  # ç”Ÿç”¢ç’°å¢ƒéƒ¨ç½² (åƒ… main åˆ†æ”¯)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://repo-onboarding-copilot.com
    steps:
      - name: Deploy to Production
        run: |
